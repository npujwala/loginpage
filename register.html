<!DOCTYPE html>
<html>
<head>
<title>REGISTRATION FORM</title>
<style>
.layout{
	padding-top: 5%;     

}
</style>
</head>
<body class="layout">
	<div >	
	<form align="center" action="login.html" method="post">
		<label><b>FIRST NAME  :  </b></label><input type="text"  placeholder="text" ><br><br><br>
		<label><b>LAST NAME : </b></label><input type="text" placeholder="text" ><br><br><br>
		<label><b>PHONE NUMBER  :  </b></label><input type="number" placeholder="number" ><br><br><br>
		<LABEL><B>GENDER  :  </B></LABEL>
		<INPUT TYPE="radio" NAME="GENDER" ></LABEL>MALE</LABEL>
		<INPUT TYPE="radio" NAME="GENDER" ></LABEL>FEMALE</LABEL>
		<INPUT TYPE="radio" NAME="GENDER" ></LABEL>OTHER</LABEL>
		<br><br><br>
	   <label><b>LIST OF COURSES  : </b></label>
		<select>
              <option>WEB DEVELOPMENT</option>
              <option>CYBER SECURITY</option>
              <option>DATA SCIENCE</option>
              <OPTION>ETHICAL HACKING</OPTION>
              <OPTION>ARTIFICIAL INTELLIGENCE</OPTION>
              <OPTION >MACHINE LEARNING</OPTION>
		</select><BR><BR><BR>
		<label><b>E-MAIL ID  :  </b></label><input type="email" placeholder="email" ><br><br><br>
		<label><b>PASSWORD  :  </b></label><input type="password" placeholder="password" ><br><br><br>
		<label><b>CONFIRM PASSWORD  : </b></label><input type="password" placeholder="password"><br><br><br>
		<input type="checkbox"><strong style="color:green">Agree with terms and conditions</strong><br><br><br>
		<a href="login.html"><input type="submit" class="submit" value="submit" onclick="validation()" formtarget="_blank"></a>
	</form>

</div>
</body>
</html>
